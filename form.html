<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h3>text type</h3>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
        <br><br>

        <h3>radio type</h3>
        <p>Choose your favorite language:</p>
        <input type="radio" id="html" name="fav_language" value="C">
        <label for="html">C</label><br>
        <input type="radio" id="css" name="fav_language" value="Python">
        <label for="css">Python</label><br>
        <input type="radio" id="javascript" name="fav_language" value="Java">
        <label for="javascript">Java</label>
        <br><br>

        <h3>checkbox type</h3>
        <p>Choose your class:</p>
        <input type="checkbox" id="class1" name="class1" value="CAO">
        <label for="class1"> Computer Architecture and Organization </label><br>
        <input type="checkbox" id="class2" name="class2" value="DM">
        <label for="class2"> Discrete Mathematics </label><br>
        <input type="checkbox" id="class3" name="class3" value="CV">
        <label for="class3"> Computer Vision </label><br>
        <input type="checkbox" id="class4" name="class4" value="CF">
        <label for="class4"> 중국경제론 </label>
        <br><br>
    </form>

    <h3>select type</h3>
    <label for="cars">Choose a Pet:</label>
    <select id="cars" name="cars">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="rabbit">Rabbit</option>
        <option value="panda">Panda</option>
    </select>
    <br><br>

    <h3>date type</h3>
    <form>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
    </form>
    <br><br>

    <h3>textarea type</h3>
    <textarea name="message" rows="10" cols="30">메시지를 입력하세요.</textarea>

</body>
</html>
